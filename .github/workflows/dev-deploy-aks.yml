name: AKS Deployment with Health Check and Rollback
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    env:
      NAMESPACE: event-driven-repo
      SERVICE_NAME: event-driven-repo
      RETRIES: 10
      DELAY: 10
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: temurin
      - name: Check code formatting with Spotless
        run: mvn spotless:check
      - name: Run Tests with Jacoco
        run: mvn test
      - name: Build and Test with Maven
        run: mvn clean verify
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=writetojags
            -Dsonar.projectKey=writetojags_tolerant-reader-service
            -Dsonar.java.binaries=target/classes -Dsonar.branch.name=master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Snyk CLI
        run: npm install -g snyk
      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

        
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.CLUSTER_NAME }}
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest
      - name: Create namespace if not exists
        run: |
          kubectl get namespace event-driven-repo || kubectl create namespace event-driven-repo
      - name: Deploy to AKS
        run: >
          kubectl apply -f .github/k8s/deployment-service-aks.yml
      - name: Debug Deployment Sataus
        run: |
          echo "Describing deployment and listing resources.
          kubectl describe deployment event-driven-repo -n ${{ env.NAMESPACE }} || echo "Deployment not found"
          kubectl get all -n ${{ env.NAMESPACE }}
          
          kubectl rollout status deployment event-driven-repo -n ${{ env.NAMESPACE }} --timeout=60s
      - name: Wait for External IP
        id: get-ip
        run: >
          for i in $(seq 1 ${{ env.RETRIES }}); do

          IP=$(kubectl get svc ${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

          if [[ "$IP" ]]; then
           echo "External IP acquired: $IP"
           echo "SERVICE_IP=$IP" >> $GITHUB_OUTPUT
           break
          fi
           echo "Waiting for external IP..."
           sleep ${{ env.DELAY }}
           done
          if [[ -z "$IP" ]]; then
           echo "External IP not available after retries"
           exit 1
          fi
      - name: Health Check
        run: >
          echo "Checking health at http://${{ steps.get-ip.outputs.SERVICE_IP }}${{
          env.HEALTH_ENDPOINT }}"

          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.get-ip.outputs.SERVICE_IP }}${{ env.HEALTH_ENDPOINT }})

          echo "HTTP Status: $status_code"

          if [[ "$status_code" != "200" ]]; then
           echo "Health check failed with status $STATUS"
           exit 1
          fi
          
      - name: Notfy Success
        if: success()
        run: echo " Deployment to AKS-Dev succeeded!"
        
      - name: Rollback on failure
        if: failure()
        run: >
          echo "Rolling back triggered..."
          kubectl rollout undo deployment event-driven-repo -n ${{ env.NAMESPACE }}
